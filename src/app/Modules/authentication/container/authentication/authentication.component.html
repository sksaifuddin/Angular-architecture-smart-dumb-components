<form  [formGroup]="profileForm" (ngSubmit)="onSubmit()" >   
        <div class="imgcontainer">
            <img src=" ./../../../../../../assets/img_avatar2.png  "  width="20px" height="300px" alt="Avatar" class="avatar">
          </div>
        
          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Email" formControlName="email" name="uname" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" formControlName="password" name="psw" required>
        
            <button type="submit">Login</button>
          </div>
      </form>
